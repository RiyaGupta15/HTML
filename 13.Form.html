<! DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Form</title>
    </head>
    
    <body>
        <form method = "get">
            <label for = "address">Address:</label>
            <input type="text" name="address" placeholder="Address" size="33px" maxlength="100" id="address">
            
            <br/>
            
            <label for = "postcode">Postcode:</label>
            <input type="text" name="postcode" placeholder="Postcode" size="33px" maxlength="20" id="postcode">
            
            <br/>
            
            <label for = "city">City:</label>
            <input type="text" name="city" placeholder="City" size="33px" maxlength="100" id="city">
            
            <br/>
            
            <p>Choose your shipping method:</p>
            <select name="shipping" id="shipping">
                <option value="Free shipping">Free Shipping</option>
                <option value="One day shipping">One day Shipping</option>
                <option value="Two day shipping">Two day Shipping</option>
                <option value="Standard shipping">Standard Shipping</option>
            </select>
            
            <br/>
            
            <p>Choose your payment method:</p>
            <label>Paypal<input type = "radio" name="payment" value="paypal"></label>
            <label>Credit card<input type = "radio" name="payment" value="credit card"></label>
            <label>Debit card<input type = "radio" name="payment" value="debit card"></label>
            <label>Cash<input type = "radio" name="payment" value="cash"></label>
            
            <br/>
            
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            
            <br/>
            
            <label>Sign me up for email update<input type="checkbox" name="email updates"></label>
            
            <br/>
            
            <label>Securely save my payment details<input type="checkbox" name="pament details" checked="checked"></label>
            
            <br/>
            
            <input type="submit" name="login">
            
        </form>
    </body>
</html>
